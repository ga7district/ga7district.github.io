name: Update 2026 House Forecast

on:
  schedule:
    # Run daily at 6:00 AM EST (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl requests beautifulsoup4

      - name: Run forecast update
        run: |
          python update_forecast.py
          
      - name: Run forecast update2
        run: |  
          python forecast_all_2026_races.py
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add house_2026_forecast.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update forecast $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
